<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cosmic Planetarium</title>
    <link rel="icon" type="image/svg+xml" href="assets/images/logo.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#0C4A6E',
                        secondary: '#7C3AED',
                        accent: '#14B8A6',
                        dark: '#0A1929',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        heading: ['Space Grotesk', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-dark text-white h-screen flex items-center justify-center overflow-hidden relative">

    <!-- Background Animation -->
    <div class="absolute inset-0 z-0">
        <div
            class="absolute top-0 left-0 w-full h-full bg-[url('https://images.unsplash.com/photo-1419242902214-272b3f66ee7a?q=80&w=2013&auto=format&fit=crop')] bg-cover bg-center opacity-40">
        </div>
        <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-b from-dark/50 to-dark"></div>
    </div>

    <!-- Login Card -->
    <div class="relative z-10 w-full max-w-md px-6">
        <div class="glass p-8 rounded-3xl shadow-2xl border border-white/10 backdrop-blur-xl animate-fade-in-up">

            <div class="text-center mb-8">
                <a href="index.html"
                    class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-gradient-to-br from-secondary to-accent text-white mb-4 shadow-lg shadow-secondary/50">
                    <i data-lucide="star" class="w-6 h-6"></i>
                </a>
                <h1 class="text-3xl font-heading font-bold mb-2">Welcome Back</h1>
                <p class="text-slate-300 text-sm">Sign in to manage your tickets and membership.</p>
            </div>

            <form action="dashboard-visitor.html" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium mb-2 text-slate-300">Email Address</label>
                    <div class="relative">
                        <i data-lucide="mail" class="absolute left-3 top-3 w-5 h-5 text-slate-500"></i>
                        <input type="email" placeholder="you@example.com"
                            class="w-full bg-slate-900/50 border border-slate-700 rounded-xl py-3 pl-10 pr-4 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-accent focus:border-transparent transition-all">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2 text-slate-300">Password</label>
                    <div class="relative">
                        <i data-lucide="lock" class="absolute left-3 top-3 w-5 h-5 text-slate-500"></i>
                        <input type="password" placeholder="••••••••"
                            class="w-full bg-slate-900/50 border border-slate-700 rounded-xl py-3 pl-10 pr-4 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-accent focus:border-transparent transition-all">
                    </div>
                </div>

                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center text-slate-400 cursor-pointer hover:text-white transition-colors">
                        <input type="checkbox"
                            class="mr-2 rounded bg-slate-800 border-slate-700 text-accent focus:ring-accent">
                        Remember me
                    </label>
                    <a href="#" class="text-accent hover:text-white transition-colors">Forgot password?</a>
                </div>

                <button type="submit"
                    class="w-full py-3 rounded-xl bg-gradient-to-r from-secondary to-accent text-white font-bold shadow-lg shadow-secondary/30 hover:shadow-secondary/50 transform hover:-translate-y-1 transition-all">
                    Sign In
                </button>
            </form>

            <div class="mt-8 text-center text-sm text-slate-400">
                Don't have an account? <a href="register.html" class="text-white font-bold hover:underline">Sign up</a>
            </div>

        </div>

        <p class="text-center mt-8 text-slate-500 text-xs">
            &copy; 2024 CosmicDome Planetarium. <a href="index.html" class="hover:text-white">Back to Home</a>
        </p>
    </div>

    <script>lucide.createIcons();</script>
</body>

</html>
